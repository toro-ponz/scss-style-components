<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/app.css">
  <title>SCSS STYLE COMPONENTS</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-primary bg-primary">
      <a class="navbar-brand" href="/scss-style-components">SCSS STYLE COMPONENTS</a>
    </nav>
  </header>
  <main class="v-index">
    <div class="hero-box">
      <h1>
        <span class="block">― Scss Style Components ―</span>
        <small class="block">reusable UI component collection by @toro_ponz.</small>
      </h1>
    </div>
    <div class="radio-box components-box">
      <h2>Radio Button</h2>
      <div class="component-box">
        <h3>Style 1</h3>
        <div class="component-appearances-box">
          <div class="component-appearance-box">
            <label class="c-radio-label-1">
              <input type="radio" name="radio1" checked>
              <span>value1</span>
            </label>
            <label class="c-radio-label-1">
              <input type="radio" name="radio1">
              <span>value2</span>
            </label>
            <label class="c-radio-label-1">
              <input type="radio" name="radio1">
              <span>value3</span>
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="checkbox-box components-box">
      <h2>Checkbox</h2>
      <div class="component-box">
        <h3>Style 1</h3>
        <div class="component-appearances-box">
          <div class="component-appearance-box">
            <label class="c-checkbox-label-1">
              <input type="checkbox" name="checkbox1" checked>
              <span>value1</span>
            </label>
            <label class="c-checkbox-label-1">
              <input type="checkbox" name="checkbox1">
              <span>value2</span>
            </label>
            <label class="c-checkbox-label-1">
              <input type="checkbox" name="checkbox1">
              <span>value3</span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p class="copyright">&copy;2018 とろゝ(@toro_ponz)</p>
  </footer>
</body>
</html>
